    <h1>LANDING</h1>

    <p>The Differents</p>

    <script>
      // Show the video background when scrolled into viewport
      const videoObserver = new IntersectionObserver(
        function (entries) {
          // isIntersecting is true when element and viewport are overlapping
          // isIntersecting is false when element and viewport don't overlap
          if (entries[0].isIntersecting === true) {
            console.log("Element has just become visible in screen");
            document.getElementById("background-video").style.visibility =
              "visible";
          } else {
            console.log("Element has just become hidden");
            document.getElementById("background-video").style.visibility =
              "hidden";
          }
        },
        { threshold: [0] }
      );
      videoObserver.observe(document.querySelector("#video-section"));

      const navObserver = new IntersectionObserver(
        function (entries) {
          if (entries[0].isIntersecting === true) {
            document.querySelectorAll("ul > li > a").forEach((link) => {
              link.classList = ["color-darkcyan"];
            });
          } else {
            document.querySelectorAll("ul > li > a").forEach((link) => {
              link.classList = ["color-powder"];
            });
          }
        },
        { threshold: [0] }
      );
      navObserver.observe(document.querySelector("#hero-logo-overlay"));
    </script>
